          target:
            device_id: ba337df91115b719aa417cd27aeb62b0
          data: {}
      rotate_left_side_3:
        - service: media_player.volume_down
          target:
            device_id:
              - ba337df91115b719aa417cd27aeb62b0
          data: {}
      three_to_three:
