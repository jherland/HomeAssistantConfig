      rotate_left_side_2:
        - service: media_player.media_previous_track
          target:
            device_id:
              - ba337df91115b719aa417cd27aeb62b0
          data: {}
      rotate_left_side_4:
        - device_id: d124ae33ab3287f1e294480e0ac45236
          domain: light
          entity_id: f5aeb4306985900cc361cd5b38d0f9dd
          type: brightness_decrease
      rotate_left_side_6:
        - service: media_player.volume_down
          target:
            device_id:
              - ba337df91115b719aa417cd27aeb62b0
          data: {}
      rotate_right_side_2:
        - service: media_player.media_next_track
          target:
            device_id:
              - ba337df91115b719aa417cd27aeb62b0
          data: {}
      rotate_right_side_4:
